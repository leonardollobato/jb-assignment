apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-app
  namespace: sample-apps
  labels:
    app: api-app
spec:
  selector:
    matchLabels:
      app: api-app
  replicas: 1
  template:
    metadata:
      labels:
        app: api-app
    spec:
      containers:
      - name: api-container
        image: docker.io/llleonardo/jb-assignment-api:latest
        env:
          - name: SQS_QUEUE_URL
            value: https://sqs.us-east-1.amazonaws.com/267074127319/test
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
