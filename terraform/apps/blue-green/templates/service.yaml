apiVersion: v1
kind: Service
metadata:
  namespace: orange-purple-ns
  name: orange-service
  labels:
    app: orange-app
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /orange/index.html
spec:
  type: ClusterIP
  selector:
    app: orange-app
  ports:
    - port: 80
      name: http
---
apiVersion: v1
kind: Service
metadata:
  namespace: orange-purple-ns
  name: purple-service
  labels:
    app: purple-app
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /purple/index.html
spec:
  type: ClusterIP
  selector:
    app: purple-app
  ports:
    - port: 80
      name: http